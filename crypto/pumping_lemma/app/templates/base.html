<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}{% endblock %} | The Pumping Lemma</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="container d-flex flex-column justify-content-center align-items-center pt-3">
                {% for msg in messages %}
                    <div class="card text-bg-{% if msg[0] == 'ok' %}success{% else %}danger{% endif %} mb-3" style="width: 50%;">
                        <div class="card-body">
                            <p class="card-text">{{ msg[1] }}</p>
                        </div>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div class="container py-3">
            {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
