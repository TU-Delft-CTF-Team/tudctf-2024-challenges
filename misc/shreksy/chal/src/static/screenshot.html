<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shreksy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ced700;
            color: #5f620c;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        nav {
            display: flex;
            justify-content: right;
            background-color: #5f620c;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #A2E05E;
        }
        .content {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            text-shadow: #ced700 1px 0 10px;
        }
        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #5f620c;
        }
        .content p {
            font-size: 20px;
            color: #5f620c;
            max-width: 800px;
            margin: 0 auto;
        }
        .content a {
            color: black;
        }
        footer {
            background-color: #5f620c;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
        .shrek {
            position: absolute;
            bottom: 78px;
            right: 0;
            width: auto;
            height: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>

        <a href="/pricing">Pricing</a>
        <a href="/buy">Buy</a>
    </nav>
    <div class="content">
        <h1>Make screenshot</h1>
        <form action="/screenshot" method="POST">
            <label for="url">Page to screenshot</label>
            <input type="text" name="url" value="http://">
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
