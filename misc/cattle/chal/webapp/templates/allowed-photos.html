<!DOCTYPE html>
<html>
  <head>
    <title>Allowed photos</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
  </head>
  <body>
    <h1>Allowed photos</h1>
    {% for photo in photos %}
    <h2>{{ photo.name }}</h2>
    <img src="{{ url_for('static', path=photo.url) }}" />
    <hr />
    {% endfor %}
    <p>Back to <a href="{{ url_for('index') }}">home page</a></p>
  </body>
</html>
